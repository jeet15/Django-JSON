<h2>All Users</h2>
<div>
    <p id="user-list">
        {% if users %}
        {% for user in users %}
        <p>
            {{user.name}}
            {{user.email}}
            <a href="{% url 'edit-user' %}" class="edit_user" data-user-id="{{user.id}}">edit</a>
            <a href="{% url 'delete-user' %}" class="delete_user" data-user-id = "{{user.id}}" >delete</a>
        </p>
        {% endfor %}
        {% else %}
        <a href="">No User Added</a>
        {% endif %}
    </p>
</div>
